<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awedsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="container d-flex flex-column justify-content-center mt-5 ">
        <h1 class="text-center text-info ">BMI CALCULATOR</h1>

        <div style="height: 75vh;" class="d-flex justify-content-center align-items-center ">
            <div class="w-50 d-flex flex-column justify-content-center align-items-center bg-info-subtle py-5 rounded-5 border border-3 border-info border-opacity-75">
                <input id="weight" type="text" class="form-control w-50 me-3 border border-info border-opacity-75 border-3" placeholder="Enter your weight(kg)">
                <input id="height" type="text" class="form-control w-50 me-3 border border-info border-opacity-75 border-3 mt-5" placeholder="Enter your height(cm)">
                <div class="d-flex justify-content-between mt-5 w-50">
                    <button onclick="resetBMI()" class="btn btn-info w-50 fs-4">Reset</button>
                    <button onclick="runBMI()" class="btn btn-warning ms-3 w-50 fs-4">Run</button>
                </div>
                <div id="result" class="mt-5">Enter you height and weight to know your BMI</div>
                <div class="gauge-container">
                    <span class="label label--under">Under</span>
                    <span class="label label--healthy">Healthy</span>
                    <span class="label label--over">Over</span>
                    <span class="label label--obese">Obese</span>
                    <div class="gauge">
                        <div id="needle" class="needle"></div>
                        <div class="display">
                            <p class="display__num"></p>
                            <p class="display__range"></p>
                        </div>
                        <div class="background">
                            <div class="line line--1"></div>
                            <div class="line line--2"></div>
                            <div class="line line--3"></div>
                        </div>
                    </div>
                    <div class="results">
                        <p id='number'>25</p>
                        <p id='result-type'>Healthy</p>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
